<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Home | TheIce</title>

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/fontawesome.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
        
        <meta name="description" content="Home | TheIce">
        <meta name="language" content="English">
        <meta name="author" content="TheIce">
        <meta name="theme-color" content="#751aff">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Home | TheIce">
        <meta property="og:title" content="Home | TheIce">
        <meta property="og:url" content="http://theicemc.xyz">
        <meta property="og:image" content="http://theicemc.xyz/favicon.ico">

        <script defer src="./js/jquery.js"></script>
        <script defer src="./js/popper.js"></script>
        <script defer src="./js/bootstrap.js"></script>
        <script defer src="./js/script.js"></script>
        <script defer src="./js/fontawesome.js"></script>
        <script defer src="./js/mc-player-counter.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TheIce</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://store.theicemc.xyz"
                            >Store</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Forums</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search Players"
                        aria-label="Search Players"
                    />
                    <button
                        class="btn btn-outline-success my-2 my-sm-0"
                        type="submit"
                    >
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <button type="button" class="btn btn-primary btn-lg"></button>
    </body>
</html>
